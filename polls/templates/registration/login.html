<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html>
<head>
  {% load staticfiles %}
  {% load static %}
  {{ form_class.media }}
  <meta name="viewport" content="user-scalable=no, initial-scale=1, width=device-width">
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
  integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'login.css' %}">

</head>
<body class="cover">

  <main>
    {% block content %}
    <div class="container">
            <div class="card card-container">
                <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
                <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
                <p id="profile-name" class="profile-name-card"></p>
                <form class="form-signin" method="post">
                  <div class="form-group">
                    {% csrf_token %}
                    <!-- {{ form.as_p }} -->
                    <input type="text" name="username" id="id_username" class="form-control form_class" placeholder="Username" required autofocus>
                    <input type="password" name="password" required id="id_password" class="form-control form_class" placeholder="Password" required>
                    <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
                    <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Login</button>
                  </div>
                </form><!-- /form -->

            </div><!-- /card-container -->
        </div>
    {% endblock %}
  </main>
</body>
</html>
