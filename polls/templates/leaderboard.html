      float: left;

    }

    .navbar a:hover {
      background-color: #000;
    }
    .active {
      background-color: #4CAF50;
    }
    .brandsize {
      height: 30px;
      width: 100px;
    }
    table{
      margin-top: 15px;
    }
    th {

    color: white;
}
    body, html {
        background: url('/static/images/Berberis_vulgaris_PP_01.JPG') no-repeat center center fixed;

      -o-background-size: cover;
      background-size: cover;;

      .addtbl{
        width:60%;

  <body>

    </nav>

<div class="container addtbl">
  <table class="table table-bordered">
<thead class="table-secondary">
  <tr>
    <th class="bg-success" scope="col">Rank</th>
    <th class="bg-success" scope="col">Username  <i class="fas fa-user"></i></th>
    <th class="bg-success" scope="col">Score</th>
  </tr>
</thead>

  {% for user in userPoints %}

<tbody>
  <tr>
    <td class="table-warning">{{ user.rank}}</td>
    <td class="table-warning">{{ user.userName}}</td>
    <td class="table-warning">{{ user.points}}</td>
  </tr>
</tbody>

{% endfor %}
</table>
</div>
